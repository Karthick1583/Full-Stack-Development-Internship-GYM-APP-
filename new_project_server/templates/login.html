{% load static %}

<!DOCTYPE html>
<!-- Source Codes By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form in HTML and CSS | CodingNepal</title>
    <link rel="stylesheet" href={% static "css/style1.css" %} />
  </head>
  <body>
    <div class="login_form">
      <!-- Login form container -->
      <form action="login" method="POST">
        {% csrf_token %}
        <h3>Log in with</h3>

        <div class="login_option">
          <!-- Google button -->
          <div class="option">
            <a
              href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"
            >
              <img src={% static "images/google.png" alt="Google/" %}>
              <span>Google</span>
            </a>
          </div>

          <!-- Apple button -->
          <div class="option">
            <a href="#">
              <img src={% static "images/apple.png" alt="Apple/" %}>
              <span>Apple</span>
            </a>
          </div>
        </div>

        <!-- Login option separator -->
        <p class="separator">
          <span>or</span>
        </p>

        <!-- Email input box -->
        <div class="input_box">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter User Name"
            required
          />
        </div>

        <!-- Paswwrod input box -->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
            <a href="#">Forgot Password?</a>
          </div>

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Login button -->
        <button type="submit">Log In</button>

        <p class="sign_up">
          Don't have an account? <a href="register">Sign up</a>
        </p>
      </form>
    </div>
    <div>{% for message in messages%} {{message}} {%endfor%}</div>
  </body>
</html>
